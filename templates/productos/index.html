<html lang="en">
    <head>
        <title>CRUD - Listado de Productos</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width,initial-scale=1"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

<br><br>
<a href="{{url_for('create')}}" class = "btn btn-success">Ingresar Nuevo Producto</a>
<br><br>

<table class="table">
    <thead>
        <tr>
            <th>Id</th>
            <th>Título</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Foto</th>
            <th>Cantidad</th>
            <th>Categoría</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for producto in productos %}
        <tr>
            <td>{{producto[0]}}</td>
            <td>{{producto[1]}}</td>
            <td>{{producto[3]}}</td>
            <td>{{producto[2]}}</td>
            <td>
                <img    
                    class="img-thumbnail" 
                    width="100" 
                    src="/uploads/{{producto[4]}}" 
                    alt="foto producto">
            </td>
            <td>{{producto[5]}}</td>
            <td>{{producto[6]}}</td>
            <td><a href="/edit/{{producto[0]}}">Editar</a> |
                <a href="/delete/{{producto[0]}}">Borrar</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
